<!DOCTYPE html>
<html style="zoom:150%">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
      <link rel="stylesheet" href="C:/Users/elmr/Documents/PINGENDO/aquamarine.css">
   </head>
   <body class="w-100 h-100" style="height:100%;margin:0;">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!--MODAL LOGIN-->
      <div id="modalLogin" class="modal fade">
         <div class="modal-dialog" role="dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Login</h5>
                  <button type="button" class="close" data-dismiss="modal"> <span>×</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form class="" style="">
                     <div class="form-group"> <label>Email address</label> <input type="email" class="form-control" placeholder="e-mail">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small> 
                     </div>
                     <div class="form-group"> <label>Senha</label> <input type="password" class="form-control" placeholder="senha">
                     </div>
                     <button type="submit" class="btn btn-primary">Entrar</button><button type="submit" class="btn mx-3 btn-secondary">Cadastrar<br></button>
                  </form>
               </div>
               <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <!--MENU INICIAL-->
      <div class="py-0 text-center align-items-center w-100 h-100" >
         <div class="container py-5">
            <div class="row">
               <div class="col-md-8 mx-auto">
                  <i class="fa fa-stop-circle mb-3 text-muted fa-5x d-inline"></i>
                  <h1 class="display-3 mb-4">ResolveAE</h1>
                  <p class="lead mb-5">Facilidador de contratação de serviços focado na area de T.I</p>
                  <button type="button" class="btn btn-lg btn-primary mx-1" data-toggle="modal" data-target="#modalLogin">Login</button>
                  <button type="button" class="btn btn-lg btn-primary mx-1">Cadastrar</button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
